<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF_8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1
		,minimum-scale=1,user-scalable=no">
	<title>Bootstrape</title>
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
	<script src="bootstrap-3.3.7/js/jquery-1.9.1.min.js"></script>
	<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<style>
		.glyphicon-asterisk{
			color: green;
			font-size: 3em;
		}
	</style>
	
</head>
<body>
	
	<!-- 分页 -->
	<nav>
		<ul class="pager">
			<li class="previous"><a href="http://www.baidu.com">前一页</a></li>
			<li class="next"><a href="http://www.baidu.com">前一页</a></li>
		</ul>
		<ul class="pagination pagination-lg">
			<li class="active"><a href="http://www.baidu.com">1</a></li>
			<li><a href="http://www.baidu.com">2</a></li>
			<li><a href="http://www.baidu.com">3</a></li>
		</ul><br>
	</nav>
	
	<!-- 菜单 -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
	</ul><br>
	
	<ul class="nav nav-pills pagination">
		<li class="active"><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
	</ul><br>
	
	<ul class="nav nav-pills nav-stacked">
		<li class="active"><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
	</ul><br>
	
	<!-- 下拉菜单 -->
	<div class="dropdown">
		<button class="btn btn-default dropdown-tooggle" data-toggle="dropdown">
			这是按钮
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li>
				<a href="http://www.baidu.com">百度</a>
			</li>
			<li>
				<a href="http://www.baidu.com">百度</a>
			</li>
			<li>
				<a href="http://www.baidu.com">百度</a>
			</li>
		</ul>
	</div>

	<!-- 表格 -->
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>标题1</th>
				<th>标题2</th>
				<th>标题3</th>
				<th>标题4</th>
			</tr>
		</thead>
		<tbody>
			<tr class="info">
				<td>内容1</td>
				<td>内容2</td>
				<td>内容3</td>
				<td>内容4</td>
			</tr>
			<tr>
				<td>内容1</td>
				<td>内容2</td>
				<td>内容3</td>
				<td>内容4</td>
			</tr>
			<tr>
				<td>内容1</td>
				<td>内容2</td>
				<td>内容3</td>
				<td>内容4</td>
			</tr>
		</tbody>
	</table>
	
	<!-- 表单 -->
	<form>
		<div class="form-group form-inline">
			<label for="name">姓名：</label>
			<div class="input-group">
				<span class="input-group-addon">*</span>
				<input type="text" class="form-control" placeholder="请输入姓名" name="" id="name">
			</div>
		</div>
		<div class="form-group form-inline">
			<label for="city">城市：</label>
			<select class="form-control" name="" id="city">
				<option value="1">北京</option>
				<option value="2">上海</option>
				<option value="3">广州</option>
				<option value="4">深圳</option>
			</select>
		</div>
		<div class="form-group form-inline">
			<label for="idcard">身份证正反面：</label>
			<input type="file" accept="image/*" multiple class="form-control" name="" id="idcard"></input>
		</div>
		<div class="form-group form-inline">
			<label for="idcardinhand">手持身份证正反面照片：</label>
			<input type="file" accept="image/*" multiple class="form-control" name="" id="idcardinhand"></input>
		</div>
		<div class="form-group form-inline">
			<label for="money">金额：</label>
			<div class="input-group">
				<span class="input-group-addon">￥</span>
				<input type="text" class="form-control" placeholder="请输入金额" name="" id="money">
			</div>
		</div>
		<div class="form-group form-inline">
			<label for="remark">备注：</label>
			<textarea class="form-control" placeholder="备注" name="" id="remark"></textarea>
		</div>
	</form>
	
	<!-- 矢量图标和按钮 -->
	<span class="glyphicon glyphicon-asterisk"></span><button class="btn btn-info">Hello</button>
	
	<!-- 进度条 -->
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped" style="width:60%;">
			60%
		</div>
	</div>
	
	<!-- 列表 -->
	<ul class="list-group">
		<li class="list-group-item active">这是一个列表<span class="badge">14</span></li>
		<li class="list-group-item disabled">这是一个列表<span class="badge">14</span></li>
		<li class="list-group-item list-group-item-info">这是一个列表<span class="badge">14</span></li>
	</ul>
	
	<!-- 面板,常用作弹出层 -->
	<div class="panel panel-danger">
		<div class="panel-heading">头部</div>
		<div class="panel-body">内容</div>
		<div class="panel-footer">角注</div>
	</div>
	
	<!-- 弹窗 -->
	<button type="button" class="btn btn-primary btn-lg" 
		data-toggle="modal" data-target="#myModal" >弹窗</button>
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span><span class="sr-only">关闭弹窗</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">标题</h4>
				</div>
				<div class="modal-body">
					内容
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
